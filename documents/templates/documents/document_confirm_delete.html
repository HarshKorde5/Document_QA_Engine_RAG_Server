{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-lg-6 col-md-8">
        
        <div class="card border-danger shadow-lg rounded-3">
            <div class="card-header bg-danger text-white text-center py-3">
                <i class="bi bi-exclamation-triangle-fill h2 mb-0 me-2"></i>
                <h3 class="d-inline-block mb-0 fw-bold">Confirm Document Deletion</h3>
            </div>
            
            <div class="card-body p-4 text-center">
                <p class="lead text-dark mb-4">
                    Are you absolutely sure you want to permanently delete the document titled:
                </p>
                
                <h4 class="mb-4 p-2 bg-light border rounded-pill d-inline-block text-danger px-4 py-2">
                    <strong>{{ object.title }}</strong>
                </h4>
                
                <p class="text-muted">
                    This action cannot be undone. All associated data will be lost.
                </p>
            </div>
            
            <div class="card-footer bg-light border-top d-flex justify-content-center p-3">
                <form method="post" class="d-flex w-100 justify-content-center">
                    {% csrf_token %}
                    
                    <button type="submit" class="btn btn-danger btn-lg me-3 shadow-sm">
                        <i class="bi bi-trash-fill me-2"></i> Yes, Delete Permanently
                    </button>
                    
                    <a href="{% url 'document_list' %}" class="btn btn-outline-secondary btn-lg">
                        <i class="bi bi-x-lg me-2"></i> Cancel
                    </a>
                </form>
            </div>
        </div>

        <div class="text-center mt-3">
            <a href="{% url 'document_list' %}" class="text-muted small">Return to Document List</a>
        </div>
        
    </div>
</div>
{% endblock %}
